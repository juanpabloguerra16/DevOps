name: CDPOI

# Controls when the workflow will run
on:
  push:
    branches:
      - main
    paths:
      - 'apis/poi/**'
      - '.github/workflows/CDPOI.yml'
      
defaults:
  run:
    working-directory: "apis/poi/web"

env:
  RESOURCES_PREFIX: "team7"

jobs:
  Build-and-Push-Docker-Image: 
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v3
    
    - name: ACR-Login
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/devopsoh/api-poi:${{ github.sha }}
    - run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/devopsoh/api-poi:${{ github.sha }}
          

 # Azure Login     
    - name: Azure CLI Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
 
 # deploy container from ACR to App Service - staging slot     
    - run: |
        az webapp config container set \
        --name team7poi \
        --resource-group team7rg \
        --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/devopsoh/api-poi:${{ github.sha }} \
        --docker-registry-server-url ${{ secrets.ACR_LOGIN_SERVER }} \
        --slot staging
    - id: healthcheck
      name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v2
      with:
        # Check the following URLs one by one sequentially
        url: https://team7poi-staging.azurewebsites.net/api/healthcheck/poi
        # Follow redirects, or just report success on 3xx status codes
        follow-redirect: false # Optional, defaults to "false"
        # Fail this action after this many failed attempts
        max-attempts: 3 # Optional, defaults to 1
        # Delay between retries
        retry-delay: 5s # Optional, only applicable to max-attempts > 1
        # Retry all errors, including 404. This option might trigger curl upgrade.
        retry-all: false # Optional, defaults to "false"
        
    - name: autoswap
      run: |
        az webapp deployment slot auto-swap \
        --slot staging \
        --auto-swap-slot production \
        --name team7poi \
        --resource-group team7rg \

