name: CIPOI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    paths:
      - 'apis/poi/**'

  # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.x

    - name: Restore dependencies
      run: dotnet restore --source apis/poi/poi.sln


    - name: Build
      run: dotnet build --source apis/poi/poi.sln --no-restore --configuration Release

    - id: UnitTest
        name: Integration Tests
        run: |
        $unitTestFilePath = "${{ env.RUNNER_TEMP }}\TestResults\unittests.trx"
        dotnet test --filter "FullyQualifiedName~UnitTest" --logger "trx;LogFilePath=$unitTestFilePath" 

